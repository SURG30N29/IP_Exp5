<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator with Iterator and Prime Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator & Number Operations</h1>

        <!-- Calculator Section -->
        <div class="section">
            <h2>Basic Calculator</h2>
            <div class="calculator">
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
                <input type="text" id="operation" placeholder="Enter operation (+, -, *, /)">
                <button id="calculateBtn" class="btn">Calculate</button>
            </div>
            <div id="calcResult" class="result"></div>
            <div id="calcError" class="error"></div>
        </div>

        <!-- Squares of Array Section -->
        <div class="section">
            <h2>Squares of Array Elements</h2>
            <button id="squareBtn" class="btn">Get Squares</button>
            <div id="squaresResult" class="result"></div>
        </div>

        <!-- Prime Number Generator Section -->
        <div class="section">
            <h2>Prime Number Generator</h2>
            <input type="number" id="primeLimit" placeholder="Generate primes up to...">
            <button id="primeBtn" class="btn">Generate Primes</button>
            <div id="primeResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
